name: Discord Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install aiohttp gspread google-auth
      
    - name: Create google_credentials.json
      run: |
        # Create the credentials file directly from the secret
        cat << 'EOF' > google_credentials.json
        ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        EOF
        
        # Debug: check if file was created
        echo "DEBUG: google_credentials.json created successfully"
        ls -la google_credentials.json
      
    - name: Run scraper
      env:
        DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        CHANNEL_URLS: ${{ secrets.CHANNEL_URLS }}
        MAX_MESSAGES: 500
        GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
      run: python discord_scraper_gsheets.py