name: Discord Scraper

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install aiohttp python-dotenv gspread google-auth
      
    - name: Create configuration files
      run: |
        # Create google_credentials.json from secret
        echo '${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}' > google_credentials.json
        
        # Create a simple config.py file instead of .env
        cat > config.py << EOF
        DISCORD_TOKEN = "${{ secrets.DISCORD_TOKEN }}"
        CHANNEL_URLS = "${{ secrets.CHANNEL_URLS }}"
        MAX_MESSAGES = 500
        GOOGLE_SHEET_ID = "${{ secrets.GOOGLE_SHEET_ID }}"
        EOF
        
        # Debug: show first 100 chars of credentials
        echo "DEBUG: First 100 chars of credentials:"
        head -c 100 google_credentials.json
        echo ""
      
    - name: Run scraper
      run: python discord_scraper_gsheets.py